<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="yes" name="apple-touch-fullscreen" />
	<meta content="telephone=no,email=no" name="format-detection" />
	<script type="text/javascript" src="js/flexible.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.flipster.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>BD</title>
</head>
<body>
	<div class="page-container">
		<div class="header">
			<div class="logo"><img src="images/logo.png" /></div>
			<div class="menu">
				<div class="icon-menu"></div>
			</div>
		</div>
		<div class="center">
			<div class="top-swiper">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="img-wrap"><img src="images/brand_swiper_1.jpg" /></div>
							<div class="des">
								text
							</div>
						</div>
						<div class="swiper-slide">
							<div class="img-wrap"><img src="images/brand_swiper_1.jpg" /></div>
							<div class="des">
								text
							</div>
						</div>
						<div class="swiper-slide">
							<div class="img-wrap"><img src="images/brand_swiper_1.jpg" /></div>
							<div class="des">
								text
							</div>
						</div>
						<div class="swiper-slide">
							<div class="img-wrap"><img src="images/brand_swiper_1.jpg" /></div>
							<div class="des">
								text
							</div>
						</div>
						<div class="swiper-slide">
							<div class="img-wrap"><img src="images/brand_swiper_1.jpg" /></div>
							<div class="des">
								text
							</div>
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<div class="section section-1">
				<div class="img-wrap"><img src="images/index_b1_img.jpg" /></div>
				<div class="img-wrap"><img src="images/index_b1_text.png" /></div>
			</div>
			<div class="section section-2">
				<div class="img-wrap"><img src="images/index_b2_img.jpg" /></div>
				<div class="img-wrap"><img src="images/index_b2_text.png" /></div>
			</div>
			<div class="section section-3">
				<div class="img-wrap"><img src="images/index_b3_title.png" /></div>
				<div class="video">
					<video id="video_1" poster="images/brand_b3_img.jpg" preload="none" width="640" height="360" controls>
						<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
						<p class="vjs-no-js">error</p>
					</video>
				</div>
				<div class="img-wrap"><img src="images/index_b3_des.png" /></div>
			</div>
			<div class="section section-4">
				<div class="img-wrap"><img src="images/index_b4_title.png" /></div>
				<div class="video">
					<video id="video_1" poster="images/brand_b4_img.jpg" preload="none" width="640" height="360" controls>
						<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
						<p class="vjs-no-js">error</p>
					</video>
				</div>
				<div class="img-wrap"><img src="images/index_b4_des.png" /></div>
			</div>
			<div class="section section-5 banner animate-banner">
				<div class="title">
					<div class="img-wrap"><img src="images/brand_b5_text.png" /></div>
				</div>
				<div class="form">
					<div class="form-item">
						<input class="form-text" type="text" placeholder="您的姓名*" />
					</div>
					<div class="form-item">
						<input class="form-text" type="text" placeholder="您的電話*" />
					</div>
					<div class="form-item">
						<input class="form-text" type="text" placeholder="您的電郵" />
					</div>
					<div class="form-item">
						<textarea class="form-area" type="text" placeholder="如有任何疑問，請聯繫我們"></textarea>
					</div>
					<div class="submit-bar">
						<button>提交</button>
					</div>
				</div>
			</div>

		</div>
		<div class="footer"></div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/preloadjs.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.flipster.min.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
